<!doctype html>
<html lang="en">
    <head>

        <!--  Зависимости Bootstrap-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

        <title>Home - Car Accidents</title>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">Car Accidents</a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav me-auto">
                        <a class="nav-item nav-link active" href="/">Home</a>
                        <a class="nav-item nav-link" th:href="@{/createAccident}">Add accident</a>
                    </div>
                    <div class="d-flex">
                        <a class="nav-item nav-link me-3" th:text="${user}" >User</a>
                        <a class="nav-item nav-link" th:href="@{/login}" >Logout</a>
                    </div>

                </div>
            </nav>

            <div class="container">
                <div class="row">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Type</th>
                            <th scope="col">Rule</th>
                            <th scope="col">Text</th>
                            <th scope="col">Address</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="accident: ${accidents}">
                            <td th:text="${accident.id}" />
                            <td>
                                <a th:href="@{|/formUpdateAccident?id=${accident.id}|}">
                                    <i class="fa fa-edit"></i>
                                    <span th:text="${accident.name}"></span>
                                </a>
                            </td>
                            <td th:text="${accident.type.name}" />
                            <td th:text="${accident.rules()}" />
                            <td th:text="${accident.text}" />
                            <td th:text="${accident.address}" />
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        </div>
    </body>
</html>
