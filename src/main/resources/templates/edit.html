<!doctype html>
<html lang="en">
<head>

  <!--  Зависимости Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

  <title>Home - Car Accidents</title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Car Accidents</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="/">Home</a>
        <a class="nav-item nav-link" th:href="@{/accidents}">Accidents</a>
        <a class="nav-item nav-link active" th:href="@{/createAccident}">Add accident</a>
      </div>
    </div>
  </nav>
  <div class="row pt-3">
    <div class="card" style="width: 100%">
      <div class="card-header">
        Edit Accident
      </div>
      <div class="card-body">
        <form th:action="@{/edit/{accidentId}(accidentId=${accident.id}}" method="POST" th:object="${accident}">
          <input type="hidden" th:field="*{id}" th:value="*{id}">
          <input type="hidden" th:field="*{name}" th:value="*{name}">
          <input type="hidden" th:field="*{text}" th:value="*{text}">
          <input type="hidden" th:field="*{address}" th:value="*{address}">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" th:field="*{name}" name="name" id="name">
            <label for="text">Text</label>
            <input type="text" class="form-control" th:field="*{text}" name="text" id="text">
            <label for="address">Address</label>
            <input type="text" class="form-control" th:field="*{address}" name="address" id="address">
          </div>
          <button type="submit" class="btn btn-primary mt-3">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
