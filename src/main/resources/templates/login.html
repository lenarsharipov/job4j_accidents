<!doctype html>
<html lang="en">
<head>
    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Home - Car Accidents</title>
</head>
<body>
    <div class="container py-3 col-sm-2">
        <a th:href="@{/register}">Register</a>
        <main class="form-signing">
            <h1 class="h3 mb-3 fw-normal">Authorization</h1>
            <div th:if="${not #lists.isEmpty(errorMessage)}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username">User name
                        <input type="text" class="form-control" id="username" name="username">
                    </label>
                </div>
                <div class="mb-3">
                    <label for="password">Password
                        <input type="password" class="form-control" id="password" name="password">
                    </label>
                </div>
                <hr class="my-4">
                <button type="submit" class="w-100 btn btn-lg btn-primary">Sign in</button>
            </form>
        </main>
    </div>
</body>
</html>
