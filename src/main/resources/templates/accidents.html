<!doctype html>
<html lang="en">
<head>

  <!--  Зависимости Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

  <title>Home - Car Accidents</title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Car Accidents</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="/">Home</a>
        <a class="nav-item nav-link active" th:href="@{/accidents}">Accidents</a>
        <a class="nav-item nav-link" th:href="@{/createAccident}">Add accident</a>
      </div>
    </div>
  </nav>
  <div class="row pt-3">
    <div class="card" style="width: 100%">
      <div class="card-header">
        Accidents
      </div>
      <div class="card-body">
        <div class="container">
          <div class="row">
            <table class="table">
              <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Text</th>
                <th scope="col">Address</th>
                <th scope="col"></th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="accident: ${accidents}">
                <td th:text="${accident.id}" />
                <td th:text="${accident.name}"/>
                <td th:text="${accident.text}"/>
                <td th:text="${accident.address}"/>
                <td>
                  <a class="btn btn-outline-secondary btn-sm" role="button" th:href="@{/edit/{accidentId}(accidentId=${accident.id})}">Edit</a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
